<!DOCTYPE html>
<html lang="en">

<head>
	
	<link rel="stylesheet" href="StyleSheets/stylesheet.css">
	<title>15 Puzzle</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="Favicon/favicon.png">
</head>

	<body>

		<h1 class="header">15 Puzzle Game</h1>
		<div id="puzzle"></div>
		<div id="controls">

			<button id="decipher">Decipher</button>		
			<button id="scramble">Scramble</button>
		</div>

		<button id="playing-rules" class="vibrate"><strong>?</strong></button>

		<div id="display-panel" class="info">

            <div class="info-content">

                <div class="info-header">

                  <span class="close">&times;</span>
                  <h2>How to play?</h2>
                </div>

                <div class="info-body">
					
                  <p>Move tiles in grid to order them from <b>1</b> to <b>15</b>.</p>
                  <p>In order to move a tile you should click it.</p>
                </div>

                <div class="info-footer">

                  	<h4>This project is open source, visit <a href="https://github.com/Nikhil-1920/15-Puzzle-Game" target="blank"><strong>the repository</strong></a></h4>
                </div>
            </div>
        </div>

		<script src="JavaScripts/index.js"></script>
	</body>
</html>
